<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINK A BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!--LINK A GOOGLE FONTS TIPOGRAFIA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <!--LINK A CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Sofia Manchado - Nutricion</title>
    <link rel="smnutricionicon" href="../multimedia/logosm.png">
</head>

<body>
    <div id="contacto">
        <!--HEADER-->
        <header class="header">
            <a href="../index.html">
                <img src="../multimedia/logosm.png" alt="logosm">
            </a>
            <h1>SOFIA<span>MANCHADO</span></h1>
            <nav class="menuprincipal">
                <ul class="nav-list">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/sobremi.html">Sobre mi</a></li>
                    <li><a href="../pages/servicios.html">Servicios</a></li>
                    <li><a href="../pages/planes.html">Planes</a></li>
                    <li><a href="../pages/blog.html">Blog</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main class="principal">        
            <!--FORM CONTACTO-->
            <h2>CONTACTO</h2>
            <form class="formgeneral" action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Ingrese su apellido">
                </div>
                <div>
                    Hombre
                    <input type="radio" name="sexo" value="hombre" />
                    Mujer
                    <input type="radio" name="sexo" value="mujer" />
                </div>
                <div>
                    <p>Peso estimativo:
                        <select name="Pesos">
                            <option value="0 a 20">0 a 20</option>
                            <option value="20 a 40">20 a 40</option>
                            <option value="40 a 60">40 a 60</option>
                            <option value="60 a 80">60 a 80</option>
                            <option value="80 a 100">80 a 100</option>
                            <option value="100 a 120">100 a 120</option>
                            <option value="120 a 140">120 a 140</option>
                            <option value="140 a 160">140 a 160</option>
                            <option value="160 a +">160 a +</option>
                        </select>
                    </p>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Ingrese su email">
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" placeholder="Ingrese su password">
                </div>
                <div class="legal">
                    <p>Al hacer click en “Enviar”, acepta nuestros <a href="#">terminos de servicios</a> y <a
                            href="#">privacidad</a>.</p>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Enviar</button>
                    <button class="btn btn-primary" type="button">Resetear Formulario</button>
                </div>
            </form>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <ul class="redesociales">
                <li>
                    <a href="#">
                        <img src="../multimedia/facebooklogo.png" alt="logo1">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../multimedia/instagramlogo.png" alt="logo2">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../multimedia/twitterlogo.png" alt="logo3">
                    </a>
                </li>
            </ul>
            <a href="../index.html" class="imgfooter">
                <img src="../multimedia/logosm.png" alt="logosm">
            </a>
        </footer>
    </div>
    
    <!--SCRIPT A BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
